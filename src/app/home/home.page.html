<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-title style="text-align: center">
      To-Do List
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item-group>
      <ion-item-divider>
        <h3>Incomplete Tasks</h3>
      </ion-item-divider>
      <ion-item-sliding *ngFor="let task of incompleteTasks">
        <ion-item>
          <ion-checkbox color="secondary"
            slot="start"
            [checked]="task.completed"
            (ionChange)="toggleTaskCompletion(task)"
          ></ion-checkbox>
          <ion-label>{{ task.title }}</ion-label>
        </ion-item>
        <ion-item-options side="end">
          <ion-item-option (click)="onDelete(task.taskId)">
            <ion-icon name="trash"></ion-icon>
          </ion-item-option>
        </ion-item-options>
      </ion-item-sliding>
    </ion-item-group>

    <ion-item-group>
      <ion-item-divider>
        <h3>Completed Tasks</h3>
      </ion-item-divider>
      <ion-item-sliding *ngFor="let task of completedTasks">
        <ion-item>
          <ion-checkbox
            slot="start"
            [checked]="task.completed"
            (ionChange)="toggleTaskCompletion(task)"
          ></ion-checkbox>
          <ion-label>{{ task.title }}</ion-label>
        </ion-item>
        <ion-item-options side="end">
          <ion-item-option (click)="onDelete(task.taskId)">
            <ion-icon name="trash"></ion-icon>
          </ion-item-option>
        </ion-item-options>
      </ion-item-sliding>
    </ion-item-group>
  </ion-list>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="newTask()" color="success">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
